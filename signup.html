<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0UoAmAQ7-QGaISEyCI897eVqUXwE01A8",
      authDomain: "second-impact-417012.firebaseapp.com",
      projectId: "second-impact-417012",
      storageBucket: "second-impact-417012.appspot.com",
      messagingSenderId: "647158919272",
      appId: "1:647158919272:web:5760dee04384d016220bdd",
      measurementId: "G-N7KR05M4HR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const branch = document.getElementById('signup-branch').value;

      if (!branch || branch === "Your Branch") {
        alert("Please select a valid branch.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert('User registered successfully!');
        
        // Save branch to localStorage in a normalized format (lowercase, no spaces)
        const formattedBranch = branch.replace(/\s+/g, '').toLowerCase();
        localStorage.setItem('branch', formattedBranch);

        // Redirect to the branch-specific dashboard
        const branchPage = formattedBranch + '.html';
        window.location.href = branchPage;
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      font-weight: 600;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, select {
      margin-bottom: 15px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #6a11cb;
      outline: none;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.2);
    }
    button {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
    }
    .toggle-link {
      margin-top: 15px;
      font-size: 14px;
      color: #2575fc;
      cursor: pointer;
    }
    .toggle-link a {
      color: inherit;
      text-decoration: none;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="emba.jpg" alt="Emba Logo" class="logo">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <select id="signup-branch" required>
        <option value="" disabled selected>Select Branch</option>
        <option value="Head Office">Head Office</option>
        <option value="Bakakyir">Bakakyir</option>
        <option value="Kojokrom">Kojokrom</option>
        <option value="Anaji-K">Anaji-K</option>
        <option value="Type C">Type C</option>
        <option value="Vol Mgt">Vol Mgt</option>
        <option value="Agona">Agona</option>
        <option value="Axim">Axim</option>
        <option value="Esiama">Esiama</option>
        <option value="Elubo">Elubo</option>
        <option value="Mpohor">Mpohor</option>
        <option value="Half Assini">Half Assini</option>
      </select>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="toggle-link">
      <a href="signin.html">Already have an account? Sign In</a>
    </div>
  </div>
</body>
</html>
