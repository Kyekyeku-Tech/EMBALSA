<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN DASHBOARD</title>

<!-- Google Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
    :root {
        --gold: #FFD700;
        --bg-dark: #0a0a0a;
        --card-dark: #111;
        --text-dark: #fff;
        --bg-light: #f9f9f9;
        --card-light: #fff;
        --text-light: #111;
        --border-radius: 15px;
    }

    [data-theme="dark"] {
        --bg: var(--bg-dark);
        --card-bg: var(--card-dark);
        --text: var(--text-dark);
        --btn-bg: #000;
        --btn-text: var(--gold);
        --btn-border: var(--gold);
    }

    [data-theme="light"] {
        --bg: var(--bg-light);
        --card-bg: var(--card-light);
        --text: var(--text-light);
        --btn-bg: #fff;
        --btn-text: var(--text-light);
        --btn-border: #ccc;
    }

    body {
        margin: 0;
        font-family: 'Roboto', Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        transition: background 0.3s, color 0.3s;
    }

    header {
        padding: 20px;
        background: var(--card-bg);
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        color: var(--gold);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        position: relative;
    }

    .theme-toggle {
        position: absolute;
        top: 15px;
        right: 20px;
        cursor: pointer;
        font-size: 1.2rem;
        color: var(--gold);
        border: 2px solid var(--gold);
        border-radius: 50%;
        padding: 8px;
        background: var(--card-bg);
        transition: 0.3s;
    }
    .theme-toggle:hover {
        background: var(--gold);
        color: var(--card-bg);
    }

    .container {
        padding: 20px;
        max-width: 1100px;
        margin: auto;
    }

    h2 {
        color: var(--gold);
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.5rem;
    }

    .sheet-card {
        background: var(--card-bg);
        padding: 25px 20px;
        border-radius: var(--border-radius);
        box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        margin-bottom: 30px;
        transition: transform 0.2s;
    }
    .sheet-card:hover {
        transform: translateY(-5px);
    }

    .btn {
        background: var(--btn-bg);
        border: 2px solid var(--btn-border);
        padding: 12px 20px;
        border-radius: 10px;
        text-align: center;
        font-size: 1rem;
        color: var(--btn-text);
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
        transition: 0.3s;
    }
    .btn:hover {
        background: var(--gold);
        color: var(--card-bg);
        border-color: var(--gold);
    }

    .value-box {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 15px;
    }

    .value {
        background: var(--card-bg);
        padding: 20px;
        border-radius: 12px;
        border: 2px solid var(--gold);
        min-width: 160px;
        text-align: center;
        flex: 1;
        transition: transform 0.2s;
    }
    .value:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .value span {
        display: block;
        font-size: 1.5rem;
        margin-top: 5px;
        color: var(--gold);
        font-weight: bold;
    }

    @media (max-width: 768px) {
        header {
            font-size: 1.5rem;
        }
        .value-box {
            flex-direction: column;
            gap: 15px;
        }
        .value {
            min-width: 60%;
        }
    }

</style>
</head>
<body data-theme="dark">

<header>
    ADMIN DASHBOARD
    <i class="fas fa-adjust theme-toggle" id="themeToggle" title="Toggle Theme"></i>
</header>

<div class="container">

    <!-- PAYG REGISTRATION -->
    <div class="sheet-card">
        <h2><i class="fas fa-file-invoice-dollar"></i> PAYG REGISTRATION</h2>

        <a class="btn" target="_blank"
           href="https://docs.google.com/spreadsheets/d/1_p8XuIJteYa8SK3mAqQJS8h9vUeimRrvgX3q3sqQPfU/edit?gid=418457741#gid=418457741">
           <i class="fas fa-external-link-alt"></i> Open Sheet
        </a>

        <div class="value-box">
            <div class="value">monthly Total <span id="paygRegWeekly">Loading...</span></div>
            <div class="value">Year to Date Total <span id="paygRegMonthly">Loading...</span></div>
        </div>
    </div>

    <!-- ECW COMMISSION -->
    <div class="sheet-card">
        <h2><i class="fas fa-money-bill-wave"></i> ECW COMMISSION</h2>

        <a class="btn" target="_blank"
           href="https://docs.google.com/spreadsheets/d/1LUnxx0KUUGfDHVOz07vdFeCv6Zo6ZxwuH0nDT4QuhQ0/edit?gid=1089017059#gid=1089017059">
           <i class="fas fa-external-link-alt"></i> Open Sheet
        </a>

        <div class="value-box">
            <div class="value">Weekly Total <span id="ecwWeekly">Loading...</span></div>
            <div class="value">Monthly Total <span id="ecwMonthly">Loading...</span></div>
        </div>
    </div>

    <!-- PAYG COMMISSION -->
    <div class="sheet-card">
        <h2><i class="fas fa-chart-line"></i> PAYG COMMISSION</h2>

        <a class="btn" target="_blank"
           href="https://docs.google.com/spreadsheets/d/1n5fNnbm5YU6GUwZbEjn6Lzaqrtz5lKOoUOZsyzQX8QI/edit?gid=154487338#gid=154487338">
           <i class="fas fa-external-link-alt"></i> Open Sheet
        </a>

        <div class="value-box">
            <div class="value">Weekly Total <span id="paygComWeekly">Loading...</span></div>
            <div class="value">Monthly Total <span id="paygComMonthly">Loading...</span></div>
        </div>
    </div>

</div>

<script>
/* FUNCTION TO LOAD EXACT CELL VALUES */
async function loadCellValue(fileId, gid, range, targetId) {
    try {
        const url = `https://docs.google.com/spreadsheets/d/${fileId}/export?format=csv&gid=${gid}&range=${range}`;
        const res = await fetch(url);
        const text = await res.text();

        document.getElementById(targetId).innerText = text.trim() || "0";
    } catch (e) {
        document.getElementById(targetId).innerText = "Error";
    }
}

/* --------------------------
   PAYG REGISTRATION CELLS
--------------------------- */
loadCellValue("1_p8XuIJteYa8SK3mAqQJS8h9vUeimRrvgX3q3sqQPfU",
              "0", "N14", "paygRegWeekly");

loadCellValue("1_p8XuIJteYa8SK3mAqQJS8h9vUeimRrvgX3q3sqQPfU",
              "0", "G8", "paygRegMonthly");

/* --------------------------
   ECW COMMISSION CELLS
--------------------------- */
loadCellValue("1LUnxx0KUUGfDHVOz07vdFeCv6Zo6ZxwuH0nDT4QuhQ0",
              "1089017059", "T7", "ecwWeekly");

loadCellValue("1LUnxx0KUUGfDHVOz07vdFeCv6Zo6ZxwuH0nDT4QuhQ0",
              "1089017059", "L5", "ecwMonthly");

/* --------------------------
   PAYG COMMISSION CELLS
--------------------------- */
loadCellValue("1n5fNnbm5YU6GUwZbEjn6Lzaqrtz5lKOoUOZsyzQX8QI",
              "154487338", "B26", "paygComWeekly");

loadCellValue("1n5fNnbm5YU6GUwZbEjn6Lzaqrtz5lKOoUOZsyzQX8QI",
              "154487338", "F19", "paygComMonthly");

/* THEME TOGGLE */
const themeToggle = document.getElementById('themeToggle');
themeToggle.addEventListener('click', () => {
    const body = document.body;
    const currentTheme = body.getAttribute('data-theme');
    body.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
});
</script>

</body>
</html>
