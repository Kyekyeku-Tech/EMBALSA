<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Page Moved</title>

<style>
:root{
  --primary:#0ea5e9;
  --accent:#38bdf8;
  --bg-dark:#020617;
  --glass:rgba(2,6,23,.75);
  --border:rgba(255,255,255,.15);
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#020617,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Inter,system-ui;
  color:#fff;
  overflow:hidden;
}

.glow-ring{
  position:absolute;
  width:560px;
  height:560px;
  border-radius:50%;
  background:conic-gradient(from 0deg,transparent,var(--primary),transparent);
  filter:blur(90px);
  opacity:.3;
  animation:spin 12s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

.card{
  position:relative;
  z-index:2;
  max-width:560px;
  width:92%;
  padding:2.8rem;
  border-radius:28px;
  background:var(--glass);
  border:1px solid var(--border);
  backdrop-filter:blur(18px);
  text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
}

.status{
  display:inline-flex;
  padding:.45rem 1.1rem;
  border-radius:999px;
  font-size:.75rem;
  font-weight:700;
  background:rgba(14,165,233,.15);
  color:var(--primary);
}

h1{
  margin:1.2rem 0 .8rem;
  font-size:2.1rem;
  font-weight:800;
}

p{
  font-size:1rem;
  line-height:1.7;
  opacity:.9;
}

/* Progress */
.progress-wrap{margin:1.8rem 0 1.2rem}
.progress-text{font-size:.8rem;opacity:.7;margin-bottom:.4rem}
.progress{
  width:100%;
  height:8px;
  background:rgba(255,255,255,.15);
  border-radius:999px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--primary),var(--accent));
  animation:load 8s linear forwards;
}
@keyframes load{to{width:100%}}

.countdown{
  font-size:.8rem;
  opacity:.7;
  margin-bottom:1.6rem;
}

.actions{
  display:flex;
  flex-direction:column;
  gap:12px;
  margin-top:1.4rem;
}

.cta{
  padding:.95rem 1.6rem;
  border-radius:999px;
  font-weight:800;
  text-decoration:none;
  transition:.25s;
}

.cta.primary{
  background:linear-gradient(135deg,var(--primary),var(--accent));
  color:#020617;
}

.cta.secondary{
  border:1px solid rgba(255,255,255,.25);
  color:#fff;
}

.cta:hover{transform:translateY(-2px)}

/* ðŸ“¸ Image Preview */
.preview{
  margin-top:1.8rem;
  border-radius:20px;
  padding:10px;
  background:linear-gradient(135deg,rgba(255,255,255,.08),rgba(255,255,255,.02));
  border:1px solid rgba(255,255,255,.2);
  animation:floatImg 5s ease-in-out infinite;
}

@keyframes floatImg{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

.preview img{
  width:100%;
  border-radius:14px;
  display:block;
}

.preview span{
  display:block;
  margin-top:6px;
  font-size:.72rem;
  opacity:.6;
}

footer{
  margin-top:2rem;
  font-size:.7rem;
  opacity:.55;
}
</style>
</head>

<body>

<div class="glow-ring"></div>

<div class="card">
  <div class="status">âž¡ Page Moved Permanently</div>

  <h1>This Page Has Moved</h1>

  <div class="progress-wrap">
    <div class="progress-text">Redirecting you to the new platformâ€¦</div>
    <div class="progress"><span></span></div>
  </div>

  <div class="countdown">
    Redirecting in <b><span id="time">8</span></b> seconds
  </div>

  <div class="actions">
    <a class="cta primary" href="https://paygapp.site">ðŸš€ Go to New Platform</a>
    <a class="cta secondary" href="https://apk.e-droid.net/apk/app3410650-b1wdix.apk?v=1">ðŸ“² Download Android App</a>
  </div>

  <!-- ðŸ“¸ IMAGE PREVIEW -->
  <div class="preview">
    <img src="/Images/screenshoot.png" alt="New PAYG Platform Preview">
    <span>Preview of the new PAYG platform</span>
  </div>

  <footer>Â© 2026 â€¢ PAYG APP</footer>
</div>

<script>
let time = 15;
const el = document.getElementById("time");

const t = setInterval(() => {
  time--;
  el.textContent = time;
  if (time <= 0) {
    clearInterval(t);
    window.location.href = "https://paygapp.site";
  }
}, 800);
</script>

</body>
</html>
