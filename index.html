<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EMBA PAYG & ECW</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" /> 
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background-image: url(/Images/Key.webp);
      overflow: hidden;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease-in-out;
    }
    

    .container {
      text-align: center;
      max-width: 520px;
      padding: 40px;
      background: rgba(12, 0, 0, 0.082);
      border-radius: 30px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 60px rgba(255, 215, 0, 0.25);
      animation: floatUp 1.3s ease-out;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    #quarter, #month {
      margin: 5px 0;
      font-size: 1.2rem;
      text-shadow: 1px 1px 5px rgb(252, 4, 4);
    }

     #greeting {
font-size: 1.5rem;
position: absolute;
top: 20px;
right: 20px;
margin: 0;
font-weight: 700;
text-shadow: 1px 1px 5px rgba(28, 3, 252, 0.986);
text-align: right;
}

    #time {
      margin-top: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 3px;
      text-shadow: 1px 1px 5px rgb(28, 3, 252);
    }

    .btn-box {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 14px 30px;
      border: none;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 400;
      cursor: pointer;
      transition: 0.3s;
      letter-spacing: 1px;
      box-shadow: 0 0 9px rgba(10, 0, 0, 0.979);
    }

    .login {
      background: linear-gradient(45deg, #ffd700, #ffac00);
      color: #000;
      text-transform: uppercase;
    }

    .register {
      background: linear-gradient(45deg, #ffffff, #dcdcdc);
      color: #000;
      text-transform: uppercase;
    }

    button:hover {
      transform: scale(1.12) translateY(-3px);
      box-shadow: 0 0 6px rgb(0, 26, 255);
    }
  @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  @keyframes floatUp {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Animated background glow */
    body::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(2, 0, 10, 0.986), transparent 70%);
      top: -100px;
      left: -80px;
      filter: blur(50px);
      animation: glow 6s infinite alternate ease-in-out;
    }

    @keyframes glow {
      from { transform: scale(1); opacity: 0.7; }
      to { transform: scale(1.3); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1 id="greeting">Loading...</h1>
  <div class="container">
    <p id="quarter"></p>
    <p id="month"></p>
    <div id="time">--:--:--</div>

    <div class="btn-box">
      <button class="login" onclick="window.location.href='pages/signin.html'">Login</button>
      <button class="register" onclick="window.location.href='pages/signup.html'">Register</button>
    </div>

    <p id="notification" style="margin-top: 20px; text-decoration: underline; cursor: pointer;">Click for Notification</p>
  </div>

  <script>
    function getGreeting() {
      const hours = new Date().getHours();
      if (hours < 12) return "Good morning";
      if (hours < 18) return "Good afternoon";
      return "Good evening";
    }

    function getQuarterAndMonth() {
      const month = new Date().getMonth();
      const quarters = ["Quarter One", "Quarter Two", "Quarter Three", "Quarter Four"];
      const quarter = quarters[Math.floor(month / 3)];
      const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      return { quarter, month: monthNames[month] };
    }

    function getCurrentDate() {
      return new Date().toLocaleDateString('en-US', {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
    }

    function updateDigitalClock() {
      const now = new Date();
      const hrs = String(now.getHours()).padStart(2, '0');
      const mins = String(now.getMinutes()).padStart(2, '0');
      const secs = String(now.getSeconds()).padStart(2, '0');
      document.getElementById("time").textContent = `${hrs}:${mins}:${secs}`;
    }

    function displayGreeting() {
      document.getElementById("greeting").textContent = `${getGreeting()}, User!`;
      const { quarter } = getQuarterAndMonth();
      document.getElementById("quarter").textContent = `We're in ${quarter}`;
      document.getElementById("month").textContent = getCurrentDate();
      document.getElementById("notification").addEventListener("click", () => {
        alert("Hello! Please kindly report today before you close. Thank you.");
      });
    }

    window.onload = () => {
      displayGreeting();
      updateDigitalClock();
      setInterval(updateDigitalClock, 1000);
    };
  </script>
</body>
</html>
