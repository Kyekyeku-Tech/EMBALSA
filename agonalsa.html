<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('lsa.png');
            color: #f8f3f3;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(0, 1, 7, 0.733);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 60px;
            height: auto;
        }
        h3 {
            color: #2575fc;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #f8f5f5;
        }
        input, select {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 1px 2px rgba(39, 2, 250, 0.8);
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 8px rgb(26, 2, 240);
        }
        button {
            width: 100%;
            padding: 16px;
            margin-top: 10px;
            background: linear-gradient(90deg, #007bff, #004080);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: linear-gradient(90deg, #0056b3, #002a50);
        }
        .dashboard {
            margin-top: 20px;
            padding: 15px;
            background: rgba(39, 2, 250, 0.08);
            border: 1px solid #2575fc;
            border-radius: 10px;
        }
        .dashboard h4 {
            margin: 0 0 10px;
            color: #2575fc;
        }
        .totals {
            margin: 5px 0;
            font-size: 16px;
            color: #f5f1f1;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

                 <option value="Generosity Communication">Generosity Communication</option>

                 <option value="Honour The King">Honour The King</option>
                 <option value="Time Heals Chop bar Tarkwa">Time Heals Chop bar Tarkwa</option>
                 <option value="David Kwabena Kwofie Ent">David Kwabena Kwofie Ent</option>
                <option value="Rose Quayson -Sac 3 logistics">Rose Quayson -Sac 3 logistics</option>
                <option value="Nador Victor Ventures">Nador Victor Ventures</option>
                <option value="LA PERIE GRAFFICS ENTERPRISE">LA PERIE GRAFFICS ENTERPRISE</option>
                <option value="Becky Ventures">Becky Ventures</option>
                <option value="Sheek Ventures">Sheek Ventures</option>
                <option value="Master mind Ventures">Master mind Ventures</option>
                <option value="Justice Lord Ocran-Rahtifa Enterprise">Justice Lord Ocran-Rahtifa Enterprise</option>
                <option value="Fredrick Kwofie-Gate Capital Plus 2">Fredrick Kwofie-Gate Capital Plus 2 </option>
                <option value="Alex D pendable">Alex D pendable</option>

            <label for="TYPE">TRANSACTION TYPE</label>
            <select id="TYPE" name="TYPE" required>
                <option value="E-CASH">E-CASH</option>

            </select>

            <label for="AMOUNT">AMOUNT</label>
            <input type="number" id="AMOUNT" name="AMOUNT" oninput="calculateFees()" required>

            <label for="FEES">FEES</label>
            <input type="number" id="FEES" name="FEES" readonly>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function initializeDashboard() {
            const todayDate = new Date().toLocaleDateString();
            const lastUpdateDate = localStorage.getItem("lastUpdateDate");

            if (lastUpdateDate !== todayDate) {
                localStorage.setItem("lastUpdateDate", todayDate);
                localStorage.removeItem("totalAmount");
                localStorage.removeItem("totalFees");
                document.getElementById("totalAmount").textContent = "0.00";
                document.getElementById("totalFees").textContent = "0.00";
            } else {
                const totalAmount = parseFloat(localStorage.getItem("totalAmount")) || 0;
                const totalFees = parseFloat(localStorage.getItem("totalFees")) || 0;
                document.getElementById("totalAmount").textContent = totalAmount.toFixed(2);
                document.getElementById("totalFees").textContent = totalFees.toFixed(2);
            }
        }

        function calculateFees() {
            const amount = parseFloat(document.getElementById('AMOUNT').value) || 0;
            const fees = Math.floor(amount / 500);
            document.getElementById('FEES').value = fees;
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            appendTimestamp();

            const form = document.getElementById("expensesForm");
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    Swal.fire("Submission Successful!", "Your data has been recorded.", "success");
                    const amount = parseFloat(document.getElementById('AMOUNT').value) || 0;
                    const fees = parseFloat(document.getElementById('FEES').value) || 0;

                    const totalAmount = (parseFloat(localStorage.getItem("totalAmount")) || 0) + amount;
                    const totalFees = (parseFloat(localStorage.getItem("totalFees")) || 0) + fees;

                    localStorage.setItem("totalAmount", totalAmount);
                    localStorage.setItem("totalFees", totalFees);
                    document.getElementById("totalAmount").textContent = totalAmount.toFixed(2);
                    document.getElementById("totalFees").textContent = totalFees.toFixed(2);

                    form.reset();
                } else {
                    Swal.fire("Error!", "Data submission failed.", "error");
                }
            });
        }

        function appendTimestamp() {
            const now = new Date();
            const timestamp = `${now.toLocaleDateString()} ${now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            document.getElementById('TIMESTAMP').value = timestamp;
        }

        function scheduleMidnightReset() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0);

            const timeUntilMidnight = midnight.getTime() - now.getTime();

            setTimeout(() => {
                localStorage.removeItem("totalAmount");
                localStorage.removeItem("totalFees");
                localStorage.setItem("lastUpdateDate", new Date().toLocaleDateString());
                document.getElementById("totalAmount").textContent = "0.00";
                document.getElementById("totalFees").textContent = "0.00";
                Swal.fire("New Day!", "Dashboard reset for today.", "info");
                scheduleMidnightReset();
            }, timeUntilMidnight);
        }

        initializeDashboard();
        scheduleMidnightReset();
    </script>
</body>
</html>
