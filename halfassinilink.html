<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            background-image: url('MTN-1.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            background: rgba(0, 1, 10, 0.473);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(43, 3, 218, 0.767);
            width: 100%;
            max-width: 500px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #fcfafa;
        }
        .form-container label {
            color: #fcfafa;
        }
        .logo {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 80px;
            height: auto;
        }
        .toggle-link {
      margin-top: 15px;
      font-size: 14px;
      color: #fc0b03;
      cursor: pointer;
    }
    .toggle-link a {
      color: inherit;
      text-decoration: none;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="form-container">
        <img src="emba.jpg" alt="Emba Logo" class="logo">
        <h1>New Agent Link</h1>
        <form id="agentForm" action="https://api.sheetmonkey.io/form/3Z9cWbbWx73ucYjQM1HsAQ" method="POST">
            <input type="hidden" name="x-sheetmonkey-insert-worksheet" value="HALF ASSINI">
            <input type="hidden" id="TIMESTAMP" name="TIMESTAMP">
            <div class="mb-3">
                <label for="agentName" class="form-label">Agent Name</label>
                <input type="text" id="agentName" name="Agent Name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="businessName" class="form-label">Business Name</label>
                <input type="text" id="businessName" name="Business Name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="agentNumber" class="form-label">Agent Number</label>
                <input type="tel" id="agentNumber" name="Agent Number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="personalNumber" class="form-label">Personal Number</label>
                <input type="tel" id="personalNumber" name="Personal Number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" id="location" name="Location" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <div class="toggle-link">
                <a href="delink.html">Agent want to leave? De-link</a>
              </div>
        </form>
    </div>
    
    <script>
    function appendTimestamp() {
        const now = new Date();
        const timestamp = `${now.toLocaleDateString()} ${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
        document.getElementById('TIMESTAMP').value = timestamp;
    }

    document.getElementById('agentForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form from submitting normally

        // Call appendTimestamp to update the hidden field
        appendTimestamp();

        const form = e.target;
        fetch(form.action, {
            method: form.method,
            body: new FormData(form)
        })
        .then(response => {
            if (response.ok) {
                Swal.fire({
                    icon: 'success',
                    title: 'Submitted!',
                    text: 'Your data has been submitted successfully.',
                    confirmButtonText: 'Submit New Request'
                }).then(() => {
                    form.reset();
                });
            } else {
                throw new Error('Submission failed');
            }
        })
        .catch(error => {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Something went wrong. Please try again.',
            });
        });
    });
    </script>
</body>
</html>
