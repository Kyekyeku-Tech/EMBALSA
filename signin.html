<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    import { 
      getFirestore, 
      doc, 
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0UoAmAQ7-QGaISEyCI897eVqUXwE01A8",
      authDomain: "second-impact-417012.firebaseapp.com",
      projectId: "second-impact-417012",
      storageBucket: "second-impact-417012.appspot.com",
      messagingSenderId: "647158919272",
      appId: "1:647158919272:web:5760dee04384d016220bdd",
      measurementId: "G-N7KR05M4HR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ---------------------------
    // EMAIL/PASSWORD SIGN IN
    // ---------------------------
    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          redirectByBranch(docSnap.data().branch);
        } else {
          alert('Branch information not found for this user.');
        }

      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    // ---------------------------
    // GOOGLE SIGN IN
    // ---------------------------
    document.getElementById('google-btn').addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();

      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        // If user does not exist in DB, create one
        if (!docSnap.exists()) {
          await setDoc(docRef, {
            email: user.email,
            branch: "HEAD OFFICE" // default branch (you can change)
          });
          redirectByBranch("HEAD OFFICE");
          return;
        }

        redirectByBranch(docSnap.data().branch);

      } catch (error) {
        alert("Google Sign-In Error: " + error.message);
      }
    });


    // ---------------------------
    // REDIRECT FUNCTION
    // ---------------------------
    function redirectByBranch(branch) {
      const branchPage = branch.replace(/\s+/g, '').toLowerCase() + ".html";
      window.location.href = branchPage;
    }

  </script>

  <link rel="stylesheet" href="/CSS/signin.css">
</head>

<body>
  <div class="container">
    <img src="/Images/emba.jpg" alt="Emba Logo" class="logo">
    <h1>Sign In</h1>

    <form id="signin-form">
      <input type="email" id="signin-email" placeholder="Email" required>
      <input type="password" id="signin-password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>

    <!-- GOOGLE LOGIN BUTTON -->
    <button id="google-btn" style="
      margin-top:10px;
      width:100%;
      padding:10px;
      background:rgb(15, 1, 1);
      border:1px solid #ccc;
      border-radius:5px;
      cursor:pointer;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
    ">
      <img src='https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg' width="22">
      Sign in with Google
    </button>

    <div class="toggle-link">
      <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
    <div class="toggle-link">
      <a href="/Pages/reset-password.html">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
