<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0UoAmAQ7-QGaISEyCI897eVqUXwE01A8",
      authDomain: "second-impact-417012.firebaseapp.com",
      projectId: "second-impact-417012",
      storageBucket: "second-impact-417012.appspot.com",
      messagingSenderId: "647158919272",
      appId: "1:647158919272:web:5760dee04384d016220bdd",
      measurementId: "G-N7KR05M4HR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const branch = localStorage.getItem('branch');
        if (branch) {
          const branchPage = branch.replace(/\s+/g, '').toLowerCase() + '.html';
          window.location.href = branchPage;
        } else {
          alert('Branch not found. Please register again.');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url('key.webp');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #0c00007e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      font-weight: 600;
      color: #fdfbfb;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      margin-bottom: 15px;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: 0.3s ease;
    }
    input:focus {
      border-color: #6a11cb;
      outline: none;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.2);
    }
    button {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
    }
    .toggle-link {
      margin-top: 15px;
      font-size: 14px;
      color: #fc0901;
      cursor: pointer;
    }
    .toggle-link a {
      color: inherit;
      text-decoration: none;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="emba.jpg" alt="Emba Logo" class="logo">
    <h1>Sign In</h1>
    <form id="signin-form">
      <input type="email" id="signin-email" placeholder="Email" required>
      <input type="password" id="signin-password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="toggle-link">
      <a href="signup.html">Don't have an account? Sign Up</a>
    </div>
  </div>
</body>
</html>
