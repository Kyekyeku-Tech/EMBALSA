<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0UoAmAQ7-QGaISEyCI897eVqUXwE01A8",
      authDomain: "second-impact-417012.firebaseapp.com",
      projectId: "second-impact-417012",
      storageBucket: "second-impact-417012.appspot.com",
      messagingSenderId: "647158919272",
      appId: "1:647158919272:web:5760dee04384d016220bdd",
      measurementId: "G-N7KR05M4HR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const branch = document.getElementById('signup-branch').value;

      if (!branch || branch === "Your Branch") {
        alert("Please select a valid branch.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert('User registered successfully!');
        
        // Save branch to localStorage in a normalized format (lowercase, no spaces)
        const formattedBranch = branch.replace(/\s+/g, '').toLowerCase();
        localStorage.setItem('branch', formattedBranch);

        // Redirect to the branch-specific dashboard
        const branchPage = formattedBranch + '.html';
        window.location.href = branchPage;
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
  </script>
 <link rel="stylesheet" href="/CSS/signup.css">
    <link rel="icon" href="/Images/emba.jpg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <img src="/Images/emba.jpg" alt="Emba Logo" class="logo">
    <h1>Sign Up</h1>
    <form id="signup-form">
      <select id="signup-branch" required>
        <option value="" disabled selected>Select Branch</option>
        <option value="Head Office">Head Office</option>
        <option value="Bakakyir">Bakakyir</option>
        <option value="Kojokrom">Kojokrom</option>
        <option value="Anaji">Anaji-K</option>
        <option value="Type C">Type C</option>
        <option value="vm">Vol Mgt</option>
        <option value="Agona">Agona</option>
        <option value="Axim">Axim</option>
        <option value="Esiama">Esiama</option>
        <option value="Elubo">Elubo</option>
        <option value="Mpohor">Mpohor</option>
        <option value="Half Assini">Half Assini</option>
      </select>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="toggle-link">
      <a href="signin.html">Already have an account? Sign In</a>
    </div>
  </div>
</body>
</html>
