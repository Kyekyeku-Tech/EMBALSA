<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { 
      getAuth, 
      createUserWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

    import { 
      getFirestore, 
      doc, 
      setDoc, 
      getDoc 
    } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC0UoAmAQ7-QGaISEyCI897eVqUXwE01A8",
      authDomain: "second-impact-417012.firebaseapp.com",
      projectId: "second-impact-417012",
      storageBucket: "second-impact-417012.appspot.com",
      messagingSenderId: "647158919272",
      appId: "1:647158919272:web:5760dee04384d016220bdd",
      measurementId: "G-N7KR05M4HR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ------------------------------------------
    // EMAIL SIGN UP
    // ------------------------------------------
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const branch = document.getElementById("signup-branch").value;

      if (!branch) {
        alert("Please select a valid branch.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          email,
          branch,
          createdAt: new Date(),
        });

        redirectToBranch(branch);
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    // ------------------------------------------
    // GOOGLE SIGN UP
    // ------------------------------------------
    document.getElementById("google-btn").addEventListener("click", async () => {
      const provider = new GoogleAuthProvider();

      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);

        if (docSnap.exists()) {
          // User already exists → redirect immediately
          redirectToBranch(docSnap.data().branch);
        } else {
          // User doesn't exist yet → ask them to choose a branch
          const branch = prompt("Select your branch:\n\nHead Office, Bakakyir, Kojokrom, Anaji-K, Type C, Vol Mgt, Agona, Axim, Esiama, Elubo, Mpohor, Half Assini");

          if (!branch) {
            alert("Sign-up cancelled: No branch selected.");
            return;
          }

          await setDoc(userRef, {
            email: user.email,
            branch: branch,
            createdAt: new Date(),
          });

          redirectToBranch(branch);
        }

      } catch (error) {
        alert("Google Sign-Up Error: " + error.message);
      }
    });

    // ------------------------------------------
    // REDIRECT FUNCTION
    // ------------------------------------------
    function redirectToBranch(branch) {
      const formatted = branch.replace(/\s+/g, "").toLowerCase();
      window.location.href = formatted + ".html";
    }
  </script>

  <link rel="stylesheet" href="/CSS/signup.css">
  <link rel="icon" href="/Images/emba.jpg" type="image/x-icon">
</head>

<body>
  <div class="container">
    <img src="/Images/emba.jpg" alt="Emba Logo" class="logo">
    <h1>Sign Up</h1>

    <form id="signup-form">
      <select id="signup-branch" required>
        <option value="" disabled selected>Select Branch</option>
        <option value="Head Office">Head Office</option>
        <option value="Bakakyir">Bakakyir</option>
        <option value="Kojokrom">Kojokrom</option>
        <option value="Anaji-K">Anaji-K</option>
        <option value="Type C">Type C</option>
        <option value="Vol Mgt">Vol Mgt</option>
        <option value="Agona">Agona</option>
        <option value="Axim">Axim</option>
        <option value="Esiama">Esiama</option>
        <option value="Elubo">Elubo</option>
        <option value="Mpohor">Mpohor</option>
        <option value="Half Assini">Half Assini</option>
      </select>

      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>

      <button type="submit">Sign Up</button>
    </form>

    <!-- GOOGLE SIGN-UP BUTTON -->
    <button id="google-btn" style="
      margin-top:10px;
      width:100%;
      padding:10px;
      background:white;
      border:1px solid #ccc;
      border-radius:5px;
      cursor:pointer;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
    ">
      <img src='https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg' width="22">
      Sign up with Google
    </button>

    <div class="toggle-link">
      <a href="signin.html">Already have an account? Sign In</a>
    </div>
  </div>
</body>
</html>
