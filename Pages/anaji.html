<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emba PayG</title>
    <link rel="stylesheet" href="/CSS/home.css">
</head>
<body>

    <a href="mailto:info@kyekyeku.tech">
        <img src="/Images/emba.jpg" alt="Emba Logo" class="logo">
    </a>

    <div class="container">
        <h1>Welcome to Anaji-K Branch</h1>
        <div class="buttons">
            <a href="anajilink.html" class="button">NEW REG.</a>
            <a href="anajilsa.html" class="button">PAYG REPORT</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdmuMwcN8lpbVgTygpdF8ztpCiYYOqnLQlIIyzzjJR6sVNdNg/viewform" class="button">LSA REPORT</a>   
        </div>
    </div>

    <!-- Terms & Conditions Modal -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <h2>Terms & Conditions</h2>
            <p>Please read and agree to our Terms & Conditions before using this app.</p>
            <p>If you do not agree, kindly do not use this app.</p>
            <p>Visit: <a href="privacy.html" target="_blank">Privacy Policy</a></p>
            
            <div class="checkbox-container">
                <input type="checkbox" id="dontShowAgain">
                <label for="dontShowAgain">Don't show this again</label>
            </div>
            <button id="agreeBtn">I Agree</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const modal = document.getElementById("termsModal");
            const agreeBtn = document.getElementById("agreeBtn");
            const dontShowAgain = document.getElementById("dontShowAgain");

            // Check if user already agreed
            if (!localStorage.getItem("termsAccepted")) {
                modal.classList.add("show");
            }

            agreeBtn.addEventListener("click", function () {
                if (dontShowAgain.checked) {
                    localStorage.setItem("termsAccepted", "true");
                }
                modal.classList.remove("show");
            });
        });
    </script>

</body>
</html>
