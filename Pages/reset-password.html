<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payg password-reset</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/signup.css">
    <link rel="icon" href="/Images/emba.jpg" type="image/x-icon">
</head>
<body>
    
    <form id="reset-form" class="container">
    <h1>Reset Password</h1>
  <input type="email" id="reset-email" placeholder="Enter your email" required />
  <button type="submit">Reset Password</button>
    <div class="toggle-link">
        <a href="signin.html">Back to Sign In</a>
</form>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC0UoAmAQ7-QGaISEyCI897eVqUXwE01A8",
    authDomain: "second-impact-417012.firebaseapp.com",
    projectId: "second-impact-417012",
    storageBucket: "second-impact-417012.appspot.com",
    messagingSenderId: "647158919272",
    appId: "1:647158919272:web:5760dee04384d016220bdd",
    measurementId: "G-N7KR05M4HR"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById('reset-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('reset-email').value;

    try {
      await sendPasswordResetEmail(auth, email);
      alert('Password reset email sent. Please check your inbox.');
    } catch (error) {
      alert('Error: ' + error.message);
    }
  });
</script>
</body>
</html>
