<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Statement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 400px;
      width: 100%;
    }

    .form-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      font-weight: 600;
      text-align: center;
      color: #111827;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: #0758da;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.25rem;
      border: 1px solid #010813;
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }

    input[type="date"]:focus {
      border-color: #6366f1;
    }

    
    @keyframes moveBackground {
            0% { background-position: 0 0; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0 0; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
            animation: moveBackground 15s infinite linear;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(88, 2, 248, 0.315);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        

        button {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: black;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.4);
        }

        button:hover {
            background-color: blue;
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(255, 111, 97, 0.6);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 0 4px 15px rgba(255, 111, 97, 0.4);
        }
        
        .logo {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 80px;
            height: auto;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease-in-out;
        }

        .modal-content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.5);
            transform: translateY(-20px);
            transition: transform 0.3s ease-in-out;
        }

        .modal.show {
            visibility: visible;
            opacity: 1;
        }

        .modal.show .modal-content {
            transform: translateY(0);
        }

        .modal h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #f80303;
        }

        .modal p {
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .modal a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        .modal a:hover {
            text-decoration: underline;
        }

        .modal .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .modal .checkbox-container input {
            margin-right: 10px;
        }

        .modal button {
            padding: 10px 20px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal button:hover {
            background: rgb(8, 8, 8);
        }
    </style>
</head>
<body>

    <a href="mailto:info@kyekyeku.tech">
        <img src="emba.jpg" alt="Emba Logo" class="logo">
    </a>

  <div class="form-container">
    <h2>Request PAYG Statement</h2>
    <input type="text" id="startDate" placeholder="Start Date" />
<input type="text" id="endDate" placeholder="End Date" />


    <button onclick="sendWhatsAppMessage()">Request via WhatsApp</button>
  </div>

 <script>
  flatpickr("#startDate", {
    dateFormat: "d/m/Y",
    minDate: "01-01-2025",
    maxDate: "31-12-2025"
  });

  flatpickr("#endDate", {
    dateFormat: "d/m/Y",
    minDate: "01-01-2025",
    maxDate: "31-12-2025"
  });

  function sendWhatsAppMessage() {
    const phoneNumber = "233545454000";
    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;

    if (!startDate || !endDate) {
      alert("Please select both start and end dates.");
      return;
    }

    const message = `Hello Sarfo, I would like to request my Payg Commission statement from ${startDate} to ${endDate}`;
    const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

    window.open(url, '_blank');
  }
</script>


</body>
</html>
